ar.tY==='laC');break}}function drCr(x,y,size,isLarge){ctx.beginPath();ctx.moveTo(x-size/2,y);ctx.lineTo(x+size/2,y);ctx.moveTo(x,y-size/2);ctx.lineTo(x,y+size/2);ctx.strokeStyle='#FFFFFF';ctx.lineWidth=2;if(isLarge){ctx.fillRect(x-4,y-4,8,8)}ctx.stroke()}function update(){ctx.clearRect(0,0,canvas.width,canvas.height);if(stars.length<100){stars.push(cST())}stars.forEach((star,index)=>{star.x-=star.Sp;if(star.x+stSi[star.tY]<0){stars.splice(index,1)}else{drSt(star)}});requestAnimationFrame(update)}function iSt(){for(let i=0;i<100;i++){stars.push(cST(!0))}}window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight});iSt();update();</script></body></html>
